<!-- Write a program that takes an integer as input and returns an integer with reversed digit
ordering. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Integer</title>
    <script>
        function reverseInteger() {
            var inputNumber = parseInt(document.getElementById("inputNumber").value);
            var reversedNumber = parseInt(inputNumber.toString().split('').reverse().join(''));
            document.getElementById("output").innerHTML = "Reversed number: " + reversedNumber;
            return false;
        }
    </script>
</head>

<body>

    <h2>Reverse Integer</h2>

    <form onsubmit="return reverseInteger()">
        <label for="inputNumber">Enter an integer:</label>
        <input type="number" id="inputNumber" name="inputNumber" required>
        <button type="submit">Reverse</button>
    </form>

    <p id="output"></p>

</body>

</html>
